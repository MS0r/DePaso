<div id="msg"></div>

       
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
  
                  <form  method="post">
  
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-control" value="" name="email" placeholder="name@gmail.com" required />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="pass1">Contraseña</label>
                        <input type="password" id="pass1" class="form-control" value="" name="pass1" placeholder="Al menos 8 carácteres" required />
                      </div>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                     
                      <a href="terminos.html">¿Problemas para iniciar sesión?</a>
                    </div>
                   
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button class="btn btn-primary btn-lg">Login</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="logo_dePaso.png"
                    class="img-fluid" alt="Imagen bonita de nuestro logo">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
